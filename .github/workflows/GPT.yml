name: docker-build-push

on:
  push:
    branches:
      - "master"

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USER }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  GITHUB_REGISTRY_USERNAME: ${{ github.repository_owner }}
  GITHUB_REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  DOCKER_IMAGE_NAME: gpt
  DOCKER_IMAGE_TAG: latest

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ env.GITHUB_REGISTRY_USERNAME }}
          password: ${{ env.GITHUB_REGISTRY_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }}

      - name: Cleanup
        run: |
          echo "ðŸ§¹ Cleaning up..."
          # Eliminar el cachÃ© de Buildx para liberar espacio
          docker buildx prune --all --force
          echo "âœ… Cleanup completed."

      - name: Show Completion Message
        run: echo "ðŸš€ Docker image built and pushed successfully! ðŸš€"
